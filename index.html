<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Space+Mono&display=swap" rel="stylesheet"> 
    
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>

    <main id="card">
      <img id="qr-code" src="images/image-qr-code.png" alt="qr code">
      <div id="text">
        <h2>Improve your front-end skills by building projects</h2>
        <br>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>  
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rayalva407.github.io/">Raymundo Alva</a>.
    </div>
  </body>
</html>
